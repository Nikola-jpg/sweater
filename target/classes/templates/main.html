<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<span><a th:href="@{/user}">User list</a> </span>

<h1>Form</h1>
<form th:action="@{/main}" method="post" enctype="multipart/form-data">
    <p>Text: <input type="text" name="text" /></p>
    <p>Tag: <input type="text" name="tag" /></p>
    <p>File: <input type="file"  name="file"/></p>
    <p><input type="submit" value="Add" /></p>
</form>

<form method="get" th:action="@{/main}">
        <input type="text" name="filter" th:value="${filter}">
    <button type="submit">Find</button>
</form>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Text </th>
        <th> Tag </th>
    </tr>
    </thead>
    <tbody>
    <h1>Form</h1>

    <tr th:if="${messages.empty}">
        <td colspan="3"> No messages available </td>
    </tr>
    <tr th:each="message : ${messages}">
        <td><span th:text="${message.getId()}"> Text </span></td>
        <td><span th:text="${message.getText()}"> Text </span></td>
        <td><span th:text="${message.getTag()}"> Tag </span></td>
        <td><span th:text="${message.getAuthorName()}"> Tag </span></td>
        <td th:if="${message.getFileName()}"><img th:src="@{/img/{fileName}(fileName=${message.getFileName()})}"></td>
    </tr>
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
